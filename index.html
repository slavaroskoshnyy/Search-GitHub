<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GitHub поиск по подстроке</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="title">GitHub поиск</h2>
        <form id="form" type="submit">
          <div class="search">
            <input
              name="name"
              type="text"
              required
              minlength="4"
              class="js-search-input search-input"
              placeholder="Search code"
            />
            <button type="submit" class="result-btn btn">Поиск</button>
          </div>
        </form>
        <div class="js-result"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
